<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo Formulário</title>
</head>
<body>
    <h1>Formulário de Exemplo</h1>
    <form>
       
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="120" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="interesse">Conteúdo de maior interesse:</label><br>
        <select id="interesse" name="interesse">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript" selected>JavaScript</option>
        </select><br><br>

        <label for="opiniao">Deixe sua opinião:</label><br>
        <textarea id="opiniao" name="opiniao" rows="5" cols="30"></textarea><br><br>
         <button type="submit">Enviar</button>
    </form>
</body>
</html>
